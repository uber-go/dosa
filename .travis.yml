language: go
sudo: false
go:
  - 1.8

go_import_path: github.com/uber-go/dosa


cache:
  directories:
    - vendor

before_install:
  - git config --global url."git@github.com:".insteadOf "https://github.com/"

install:
  - make vendor

script:
  - make lint
  - make test

after_success:
  - make coveralls
